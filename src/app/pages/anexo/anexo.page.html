<app-header titulo='Anexos'></app-header>

<ion-content>
  <ion-list *ngFor="let a of anexo; let i = index">
    <ion-item>
      <ion-icon slot="start" name="document"></ion-icon>
      <ion-icon slot="end" name="eye" (click)="anexoModal(a.archivo_anexo)"></ion-icon>
      <ion-label>
        <h2>{{ a.archivo_anexo }}</h2>
        <h4>{{ a.fecha_limite}}</h4>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
